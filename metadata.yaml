description: "\"The Secret Sharer\" is a short story by Joseph Conrad written in 1909,\
  \ first published in Harper's Magazine in 1910, and as a book in the short-story\
  \ collection Twixt Land and Sea (1912).\nThe story was filmed as a segment of the\
  \ 1952 film Face to Face.\nThe Secret Sharer was adapted to a one-act play in 1969\
  \ by C. R. (Chuck) Wobbe. The play was published in 1969 by the Dramatic Publishing\
  \ Company.\nA new film, Secret Sharer, inspired by the novella and directed by Peter\
  \ Fudakowski, was released in the UK in June 2014.\n From Wikipedia (CC BY-SA)."
